services:
  - type: web
    name: bns-legal-assistant
    env: python
    buildCommand: pip install -r requirements-prod.txt
    startCommand: python main.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DATASTAX_API_KEY
        sync: false
      - key: DATASTAX_SECURE_CONNECT_BUNDLE_PATH
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000 